    <div class="container">
        <h1>Enviar Mensagem</h1>

            <textarea id="message" required></textarea>

        <div class="container">
        <h1></h1>
        <label for="adminPassword"></label>
        <input type="password" id="adminPassword" required>
        <button id="loginButton"></button>
    </div>

    <script>
        const correctPassword = 'modAkilesofcytbmaxdesenvolvedor'; // Defina a senha do administrador aqui

        document.getElementById('loginButton').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                window.location.href = 'adm.html'; // Redireciona para adm.html
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        });
    </script>
        
        
        
        
        
        
        
        
        
        
        
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const message = document.getElementById('message').value;

            // Recupera mensagens existentes ou inicializa um novo array
            const messages = JSON.parse(localStorage.getItem('userMessages')) || [];
            messages.push(message); // Adiciona a nova mensagem ao array
            localStorage.setItem('userMessages', JSON.stringify(messages)); // Armazena o array atualizado

            alert('Mensagem enviada com sucesso! obrigado o modder akiles verá'); // Mensagem de confirmação
            document.getElementById('message').value = ''; // Limpa o campo de mensagem
        });
    </script>
