<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

.message {
    background-color: #e9ecef;
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    margin: 10px 0;
}

#messagesContainer {
    margin-top: 20px;
}

#backButton {
    background-color: #007bff;
}

#backButton:hover {
    background-color: #0056b3;
}</style>
    <title>Painel Admin</title>
</head>
<body>
    <div class="container">
        <h1>Painel Admin</h1>
        <label for="adminPassword">Senha do Admin:</label>
        <input type="password" id="adminPassword" required>
        <button id="loginButton">Entrar</button>

        <div id="messagesContainer" style="display:none;">
            <h2>Mensagens Recebidas:</h2>
            <div class="message" id="userMessages"></div>
        </div>
    </div>

    <script>
        const correctPassword = '.-.~~×HLIPOPYUOUSLOP'; // Defina a senha do administrador aqui

        document.getElementById('loginButton').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                document.getElementById('messagesContainer').style.display = 'block'; // Exibe a seção de mensagens
                displayMessages(); // Chama a função para exibir mensagens
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        });

        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem('userMessages')) || []; // Recupera mensagens do localStorage
            const messagesContainer = document.getElementById('userMessages');
            if (messages.length > 0) {
                messagesContainer.innerHTML = messages.map(msg => `<div>${msg}</div>`).join(''); // Exibe todas as mensagens
            } else {
                messagesContainer.textContent = 'Nenhuma mensagem recebida.';
            }
        }
    </script>
</body>
</html>
